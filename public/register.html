<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="./styles/login.css" />
  <title>Tienda Virtual</title>
</head>

<body>
  <header>
    <div class="header-container">
      <a href="./index.html" class="header-logo">
        <img class="header-logo-img" src="./assets/tiendamia-logo.svg" width="218" alt="Logo store" />
      </a>
      <form class="header-form">
        <input class="header-input" type="text" placeholder="Search" id="search" />
      </form>
      <ul class="header-social"></ul>
    </div>
    <nav id="navbar"></nav>
  </header>
  <section class="hero-section">
    <article class="hero-title">
      <span class="hero-span">register</span>
      <span class="hero-span">form</span>
    </article>
  </section>
  <main class="d-flex flex-column">
    <form class="login-form">
      <input class="login-input" placeholder="E-mail" type="text" name="email" id="email">
      <input class="login-input" placeholder="Passowrd" type="password" name="password" id="password">
      <input class="login-input" placeholder="URL photo" type="text" name="photo" id="photo">
      <input class="login-input" placeholder="Age" type="number" name="age" id="age">
      <select class="login-select" name="role" id="role">
        <option value="0">User</option>
        <option value="1">Admin</option>
      </select>
      <input class="login-button" type="button" id="register" value="Register!">
      <p>Have an account? <a href="/login.html">Log in!</a></p>
    </form>
    <br>
    <button class="google-button " id="login-button">Iniciar sesi√≥n con Google</button>
  </main>
  <footer>
    <div id="footer" class="footer-container"></div>
    <div class="footer-copyright">PROGRAMACION BACKEND 2024</div>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./scripts/register.js" type="module"></script>
<script>
  document.getElementById('login-button').addEventListener('click', () => {
    window.location.href = 'http://localhost:8080/api/sessions/google';
  });
</script>

</html>
